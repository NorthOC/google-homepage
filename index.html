<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google Homepage</title>
</head>
<body>
    <nav id="nav">
        <a href="#" class="link">Gmail</a>
        <a href="#" class="link">Images</a>
        <a href="#" class="material-icons" id="icon">apps</a>
        <button class="nav-button"><strong>Sign in</strong></button>
    </nav>
    <div class="mid-container">
        <img src="./images/googlelogo_color_272x92dp.png" alt="Google logo">
        <form action="" novalidate>
            <div class="input-container">
                <span class="material-icons icon-left">
                    search
                    </span>
                <input type="text" required>
                <span class="material-icons icon-right">
                    mic
                    </span>
            </div>
            <div class="button-container">
                <button class="button" type="submit">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="left-container">
            <a href=""class = "left-footer">Advertising</a>
            <a href=""class = "left-footer">Business</a>
            <a href=""class = "left-footer">How Search Works</a>
        </div>
        <div class="right-container">
            <a href="" class="right-footer">Privacy</a>
            <a href="" class="right-footer">Terms</a>
            <a href="" class="right-footer">Settings</a>
        </div>
    </footer>
    
</body>
</html>
